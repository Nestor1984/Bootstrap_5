<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Desplegables (mensajes ocultos) | COLLAPSE</title>
</head>
<body>
    <!--
        COLLAPSE

        data-bs-toggle="collapse": se utiliza para indicar que un elemento HTML actúa como un control para expandir o contraer un elemento colapsable

        data-bs-target="#": se utiliza para especificar el objetivo del control de colapsado. El valor del atributo data-bs-target debe
        ser un selector que identifique el elemento que se expandirá o contraerá cuando se haga clic en el elemento con el atributo data-bs-toggle="collapse".
        En este caso, # indica que el objetivo es el elemento con el ID especificado.

            id: En el contexto de un elemento colapsable, el ID se utiliza para vincular el control de colapsado (elemento con data-bs-toggle="collapse") 
            con el elemento que se expandirá o contraerá (elemento con data-bs-target="#id").

            collapse:  Esta clase se aplica al elemento que se expandirá o contraerá. Indica que este elemento es un elemento colapsable y le proporciona 
            los estilos y comportamientos necesarios.
    -->

    <!--Ejemplo 1 (Principal):-->
    <div class="container my-3">
        <button data-bs-toggle="collapse" data-bs-target="#intro" class="btn btn-warning">Demostracion</button>
        <div id="intro" class="collapse">
            Que dia tan soleado
        </div>
    </div>
</body>
</html>
