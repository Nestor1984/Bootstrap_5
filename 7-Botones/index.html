<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <!--
        btn: va decirle al elemento que va ser un boton
        btn-primary: damos un color al boton
        -->
        <button class="btn btn-primary">Alex Rodriguez</button>
        <br><br>
        <!--btn-outline-primary: da un borde de color primario sin relleno de color, y al pasar el cursor cambia al color primario-->
        <button class="btn-outline-primary">Miguel Cabrera</button>
        <br><br>
        <!--
            btn-sm: boton pequeno
            btn-md: boton mediano
            btn-lg: boton grande
        -->
        <button class="btn btn-dark btn-sm">Boton pequeno</button>
        <input class="btn btn-dark btn-md" type="text" value="Boton mediano">
        <a class="btn btn-dark btn-lg">Boton grande</a>
        <br><br>
    </div>

    <!--
        d-grid: vamos hacer que nuestro elemento abarque toda la pantalla
        gap-3: para que los botones no esten pegados (funciona como un mt-3)
    -->
    <div class="container d-grid gap-3">
        <button class="btn btn-warning">Kobe</button>
        <button class="btn btn-warning">Kobe 2</button>
        <button class="btn btn-warning">Kobe 3</button>
    </div>
    
    <div class="container mt-3">
        <!--
            active: muestra si un boton se encuentra activo (se muestra el color mas oscuro)
            disabled: muestra si un boton se encuentra desabilitado (se muestra el color transparente)
        -->
        <button class="btn btn-success">Informacion</button>
        <button class="btn btn-success active">Informacion activo</button>
        <button class="btn btn-success disabled">Informacion desactivado</button>
    </div>

    <div class="container mt-3">
        <!--
            spinner-border: muestra un efecto de cargando en circulo
            spinner-border-sm: para cambiar el tamanio (puede ser sm, md)
        -->
        Cargando en circulo tamanio pequenio...
        <span class="spinner-border spinner-border-sm"></span>
        <br>
        Cargando en circulo tamanio mediano...
        <span class="spinner-border spinner-border-md"></span>
        <br><br>
    </div>

    <div class="container mt-3">
        <!--
            spinner-grow: muestra un efecto de cargando de un punto 
            spinner-grow-sm: para cambiar el tamanio
        -->
        Cargando en punto tamanio pequenio
        <span class="spinner-grow spinner-grow-sm"></span>
    </div>
</body>
</html>
