<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <!--Rounded: la imagen va tener bordes redondeados-->
        <h6>Rounded</h6>
        <img class="rounded" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg">
        <br /><br />
        <!--Rounded-circle: la imagen se va a volver un circulo-->
        <h6>Rounded-circle</h6>
        <img class="rounded-circle" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg">
        <br /><br />
        <!--Img-thumbnail: da un borde a nuestra imagen-->
        <h6>Img-thumbnail</h6>
        <img class="img-thumbnail" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg">
        <br /><br />
        <!--
        Float-start: posicionamos nuestra imagen al principio de manera flotante
        <h6>Float-start</h6>
        <img class="float-start" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg">
        <br /><br />
        Float-end: posicionamos nuestra imagen al final de manera flotante
        <h6>Float-end</h6>
        <img class="float-end" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg">
        <br /><br />
        -->
        <!--Mx-auto: va tener un margin auto, sirve para centrar un elemento horizontalmente dentro de su contenedor padre-->
        <!--D-block: va mostrar nuestro elemento como un bloque-->
        <h6>Mx-auto</h6>
        <h6>D-block</h6>
        <img class="mx-auto d-block" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg"><!--Con este efecto centramos nuestra imagen-->
        <br /><br />
        <!--Img-fluid: adapta la imagen de manera responsiva, sin importar el tamanio-->
        <h6>Img-fluid</h6>
        <img class="img-fluid" src="./imagenes/retrato-fantasia-gato-fuego-humo-sobre-fondo-negro_856795-12343.jpg">
        <br /><br />
    </div>
</body>

</html>
