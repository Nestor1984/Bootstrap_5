<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--list-group: se utiliza para crear listas de elementos que tienen un estilo similar a un grupo
        list-group-item: se utiliza para los elementos individuales dentro de la lista creada con list-group
        list-group-item-success: para dar color
        active: se utiliza para resaltar visualmente un elemento activo
        list-group-item-action: se utiliza cuando queremos que ese elemento se comporte como un enlace o un botÃ³n
        disabled: para decir que esta desactivado
        list-group-numbered: agrupar listas de manera numerada (como lista ordenada)
        list-group-flush: elimina bordes laterales y superiores
        list-group-horizontal: agrupa la lista de manera horizontal
        -->

    <!--my-3: margin arriba y abajo-->
    <ul class="container my-3 list-group">
        <li class="list-group-item list-group-item-success">Frase 1</li>
        <li class="list-group-item active">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
    </ul>

    <div class="container my-3 list-group">
        <a class="list-group-item list-group-item-action" href="#">Enlace 1</a>
        <a class="list-group-item disabled" href="#">Enlace 2</a>
    </div>

    <ul class="container my-3 list-group list-group-numbered">
        <li class="list-group-item">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
        <li class="list-group-item">Frase 4</li>
    </ul>

    <ul class="container my-3 list-group list-group-numbered list-group-flush">
        <li class="list-group-item">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
    </ul>

    <ul class="container my-3 list-group list-group-numbered list-group-horizontal">
        <li class="list-group-item">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
        <li class="list-group-item">Frase 4</li>
    </ul>
</body>
</html>
