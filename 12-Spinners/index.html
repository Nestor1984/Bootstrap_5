<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <title>Spinners - ruletas</title>
</head>
<body>

    <div class="container mt-3">
        <!--spinner-border: para crear un indicador de carga animado en forma de un pequeño círculo que gira
        text-primary: para poner un color al indicador de carga animado
        spinner-border-sm: para cambiar el tamanio (sm: small o pequenio)-->
        <span class="spinner-border text-primary"></span>
        <span class="spinner-border spinner-border-sm text-primary"></span>
        
        <br><br>

        <!--spinner-grow:  para crear un indicador de carga animado que crece y se encoge
        text-secondary: para poner un color al indicador de carga animado
        spinner-grow-sm: para cambiar el tamanio (sm: small o pequenio)-->
        <span class="spinner-grow text-secondary"></span>
        <span class="spinner-grow spinner-grow-sm text-secondary"></span>
    </div>

</body>
</html>
