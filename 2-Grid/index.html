<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--En el sistema de grid de Bootstrap, cada fila se divide en 12 columnas-->
    <!--Col- (Para pantalla inferior a 576 px)-->
    <div class="container-fluid">
        <div class="row"> <!--row: adopta estructura de una fila (de doce columnas)-->
            <div class="col border">Columna 1</div> <!--col: columna dentro de una fila de 12 columnas-->
            <div class="col-2 border">Columna 2</div> <!--col-2: tomo 2 columnas de las 12 columnas que contiene una fila-->
            <div class="col border">Columna 3</div> <!--border: para ver el borde de cada celda o columna-->
            <div class="col border">Columna 4</div>
        </div>
    </div>
</body>
</html>
