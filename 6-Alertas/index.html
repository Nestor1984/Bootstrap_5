 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
 </head>
 <body>
    <div class="container mt-3">
        <!--alert: da contexto a nuestro contenedor
        alert-success: da color a nuestro contenedor-->
        <div class="alert alert-success">
            Estudia, trabaja y se gente primero
        </div>
        <!--alert-link: sirve para aplicar estilos a un enlace dentro de un cuadro de alerta-->
        <div class="alert alert-warning">
            Estudia, trabaja y se gente primero <a href="#" class="alert-link">Presiona aqui</a>
        </div>
        <!--alert-dismissible: permitir que el usuario cierre la alerta haciendo clic en un botón de cierre-->
        <!--btn-close: para crear un botón de cierre dentro de un componente
        data-bs-dismiss="alert: para definir el comportamiento de cierre de una alerta"-->
        <div class="alert alert-info alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            Estudia, trabaja y se gente primero <a href="#" class="alert-link">Presiona aqui</a>
        </div>
        <!--fade show: estas 2 clases sirven para hacer el desvanecimiento de cierre mas suave-->
        <div class="alert alert-primary alert-dismissible fade show">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            Estudia, trabaja y se gente primero <a href="#" class="alert-link">Presiona aqui</a>
        </div>
    </div>
 </body>
 </html>
