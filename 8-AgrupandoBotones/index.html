<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!--btn-group: sirve para agrupar botones horizontalmente (los junta o los pega)
        btn-group-lg: para darle tamanio al grupo de botones (sm, md, lg)-->
    <div class="container mt-3 btn-group btn-group-md">
        <button class="btn btn-info">Daniel</button>
        <button class="btn btn-info">Gladis</button>
        <button class="btn btn-info">Daniela</button>
        <button class="btn btn-info">Oriana</button>
    </div>

    <!--btn-group-vertical: sirve para agrupar botones verticalmente (los junta o los pega)
        btn-group-lg: para darle tamanio al grupo de botones (sm, md, lg)-->
    <div class="container mt-3 btn-group-vertical btn-group-sm">
        <button class="btn btn-info">Daniel</button>
        <button class="btn btn-info">Gladis</button>
        <button class="btn btn-info">Daniela</button>
        <button class="btn btn-info">Oriana</button>
    </div>

    <!--dropdown-toggle: para indicar que al hacer clic en ese elemento se abrirá o cerrará el menú desplegable asociado
        data-bs-toggle="dropdown": indica que el elemento controlará la apertura y el cierre del menú desplegable cuando se haga clic en él-->
    <!--dropdown-menu:  se utiliza para definir el contenido del menú desplegable-->
    <!--dropdown-item: para dar estilo y definir los elementos individuales dentro del menú desplegable-->
    <div class="container mt-3 btn-group-vertical btn-group-sm">
        <button class="btn btn-success">Saludo 1</button>
        <button class="btn btn-success">Saludo 2</button>
        <div class="btn-group"><!--div anidado-->
            <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Nombres</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Nestor</a></li>
                <li><a href="#" class="dropdown-item">Jhoel</a></li>
                <li><a href="#" class="dropdown-item">Max</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
