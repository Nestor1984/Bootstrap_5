<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!--
    dropdown: para crear un componente de menu desplegable
        dropdown-toggle: para indicar un elemento que activa un menú desplegable cuando se hace clic en él
        data-bs-toggle="dropdown": se utiliza para activar un menú desplegable cuando se hace clic en un elemento específico, como un botón o un enlace.
    dropdown-menu: para definir el contenedor que alberga las opciones de un menú desplegable
        dropdown-header: para agregar encabezados a un menu desplegable 
        dropdown-item: para estilizar los elementos individuales dentro del menú desplegable
        dropdown-divider:  para agregar una línea divisoria entre los elementos del menú desplegable
        active: para marcar un elemento como activo 
        disabled: para deshabilitar un elemento dentro del menú desplegable
    -->
    <div class="container my-3">
        <div class="dropdown">
            <button class="dropdown-toggle btn btn-success" data-bs-toggle="dropdown">Frutas</button>
            <ul class="dropdown-menu"> 
                <li class="dropdown-header">Tropicales</li>
                <li class="dropdown-item">Cambur</li>
                <li class="dropdown-item active">Patilla</li>
                <li class="dropdown-item">Coco</li>
                <li class="dropdown-item">Mango</li>
                <li class="dropdown-divider"></li>
                <li class="dropdown-header">Acidas</li>
                <li class="dropdown-item">Tamarindo</li>
                <li class="dropdown-item disabled">Parchita</li>
                <li class="dropdown-item">Limon</li>
            </ul>
        </div>
    </div>
</body>
</html>
