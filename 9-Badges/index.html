<html lang="en">
<head>

    <title>Badges (Insignias | distintivos)</title>
</head>
<body>
    <!--
        badge: para resaltar información específica
    -->
    <!--rounded-pill: para aplicar esquinas redondeadas de tipo píldora
    -->
    <div class="container mt-3">
        <h1>No hay dolor que duela mas que el dolor del <span class="badge bg-primary">alma</span> no se aleja asi no mas...</h1>
        <span class="badge bg-primary rounded-pill">NESTOR</span><br><br>
        <button class="btn btn-warning">
            Notificaciones <span class="badge bg-dark rounded-pill">3</span>
        </button>
    </div>
</body>
