<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!--progress: la barra transparente
        progress-bar: la barra que esta encima de la barra transparente
        bg-warning: para dar color de fondo-->
    <div class="container mt-3">
        <div class="progress" style="height: 40px;"><!--height: 40px;: alto de la barra transparente.-->
            <div class="progress-bar bg-warning" style="width: 30%; height: 40px;">30%</div><!--height: 40px;: alto de la barra que esta encima de la barra transparente.-->
        </div>
    </div>

    <!--progress-bar-striped: efecto con rayas-->
    <div class="container mt-3">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 70%; height: 40px;">70%</div>
        </div>
    </div>

    <!--progress-bar-animated: da un efecto de movimiento animado (se usa junto al progress-bar-striped)-->
    <div class="container mt-3">
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%; height: 40px;">70%</div>
        </div>
    </div>
</body>

</html>
